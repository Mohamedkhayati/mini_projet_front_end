<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <label>Recherche par nutritional</label>
      <select class="form-control form-control-lg" id="idNut" name="idGenre" [(ngModel)]="IdGenre" (change)="onChange()">
          <option *ngFor="let nutritional of nutritionals" value="{{nutritional.idNut}}">
              {{nutritional.nomNut}}
          </option>
      </select>
  </div>
  <div class="card shadow mb-4">
      <div class="card-body">
          <table class="table table-striped">
  
          <thead>
            <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>Dosage</th> <th>Date Création</th><th>Catégorie</th> </tr>
          </thead>
          <tbody *ngFor="let supplement of supplements">
            <tr>
              r>
              <td>{{supplement.idSupplement}}</td>
              <td>{{supplement.nomSupplement}}</td>
              <td>{{supplement.prixSupplement}}</td>
              <td>{{supplement.dosageSupplement}}</td>
              <td>{{supplement.email}}</td>
              <td>{{supplement.dateCreation | date:'dd/MM/yyyy'}}</td>
                <td><a class="btn btn-danger" (click)="supprimerSupplement(supplement)">Supprimer</a></td>
                <td><a class="btn btn-success" [routerLink]="['/updateSupplement',supplement.idSupplement]">Modifier</a></td> 
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
